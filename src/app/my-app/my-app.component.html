<h1 mat-dialog-title>App Product</h1>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput>
      </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Product category</mat-label>
        <mat-select formControlName="category">
         <mat-option value="Fruites">Fruites</mat-option>
         <mat-option value="Vegetables">Vegetables</mat-option>
         <mat-option value="Electornics">Electornics</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Prodcut Freshness</h1></label>
      <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button class="example-radio-group" *ngFor="let Fresh of freshnessList"[value]='Fresh'>
            {{Fresh}}
        </mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comments</mat-label>
    <textarea formControlName="Comments" matInput></textarea>
      </mat-form-field>
   </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn">close</button>
    <button mat-raised-button style="margin-left: 8Px;" color="primary"(click)="addProduct()">{{ActionBtn}}</button>
</div>
